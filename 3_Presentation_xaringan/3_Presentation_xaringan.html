# 调整字体格式

- 使用markdown语法
  - **粗体**、*斜体*、~~删除线~~
&lt;br&gt; 

- 使用***HTML***内置样式
  - &lt;span style = "color: red; 
  font-family: 'Comic Sans Ms'; "&gt;自定义颜色和字体:
  &lt;br&gt;  `&lt;span style="color: red; font-family: 'Comic Sans MS';"&gt;`
  
  - &lt;/span&gt;（还原HTML内置样式）
  &lt;br&gt;  `&lt;/span&gt;`&lt;br&gt; 
  
  - 字号调整
   &lt;br&gt; &lt;span style="font-size: 24pt;"&gt;大字&lt;/span&gt; or
   &lt;font size = 1&gt;小字&lt;/font&gt;
   &lt;br&gt; `&lt;span style="font-size: 24pt;"&gt;`（使用`pt`单位）
   &lt;br&gt; `&lt;font size = 1&gt;`
   
   - 自定义*CSS*类并应用（得自己探索一下）
