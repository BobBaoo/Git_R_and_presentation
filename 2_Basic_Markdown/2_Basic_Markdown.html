# 二、段落
- Markdown段落没有特殊格式，直接编写文字。  
&lt;br&gt;
如果想要换行，请使用两个以上的空格+回车


``` markdown
dispute  # 两个空格后按回车（争论）
erosion
```
- 结果如下：


``` markdown
dispute 

erosion
```

ps：也可以回车来新起一段


``` markdown
dispute 
# enter
erosion
```

# 三、字体设置
- 斜体

``` markdown
_斜体_ or *斜体* 
```
结果：*斜体*

- 粗体

``` markdown
__粗体__ or **粗体** 
```
结果：**粗体**

- 粗斜体

``` markdown
___粗斜体___ or ***粗斜体***
```
结果：***粗斜体***

------------

# 三、字体设置
- 删除线

``` markdown
~~删除线~~ 
```
结果：~~删除线~~ 

- 下划线

``` markdown
&lt;u&gt;下划线&lt;/u&gt;
```
结果：&lt;u&gt;下划线&lt;/u&gt;

- 脚注

``` markdown
 or ***粗斜体***
```
结果：***粗斜体***
